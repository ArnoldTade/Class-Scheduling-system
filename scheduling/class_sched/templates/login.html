{% include "home_header.html" %} {% load static %}
{% block content %}

{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

  <!--Login container-->
  <div class="container-sm text-center container-login">
    <div class="row row-login">
      <!--<a class="navbar-brand" id="home-logo" href="{% url 'home' %}">e-ClasSched</a> -->
      <div class="col-sm col-login-side">
          <h1 id="login-text">Login</h1>
          <form method="POST">
            {% csrf_token %}
            <!--{{ form.as_p }}-->
  
            <div class="form-floating mb-3">
              <input
                type="text"
                name="username"
                class="form-control input-username"
                id="floatingInput"
                placeholder="Enter Username"
                required
                id="id_username"
              />
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                name="password"
                class="form-control input-password"
                id="floatingPassword"
                placeholder="Enter Password"
                required
                id="id_password"
              />
              <label for="floatingPassword">Password</label>
            </div>
  
            <div class="d-grid gap-2 btn-login">
              <button class="btn btn-primary" type="submit">Login</button>
            </div>
          </form>
      </div>
    </div>
  </div>
  {% endblock %}


{% include "_footer.html" %}
